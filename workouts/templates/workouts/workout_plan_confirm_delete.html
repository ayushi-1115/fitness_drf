{% extends 'base.html' %}
{% block title %}Delete Workout Plan{% endblock %}
{% block content %}
<div class="alert alert-danger mt-4" role="alert">
  <h4 class="alert-heading">Are you sure you want to delete this workout plan?</h4>
  <p><strong>{{ plan.title }}</strong></p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'plan-detail' plan.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
