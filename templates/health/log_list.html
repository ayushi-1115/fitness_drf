{% extends 'base.html' %}
{% block title %}Health Logs{% endblock %}
{% block content %}
<h2 class="mb-4">Health Logs</h2>
<div class="row">
    {% for log in healthlogs %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ log.date }}</h5>
                <p class="card-text">{{ log.notes|truncatechars:100 }}</p>
                <a href="#" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% empty %}
        <p>No health logs available yet.</p>
    {% endfor %}
</div>
{% endblock %}
