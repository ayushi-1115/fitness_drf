{% extends 'base.html' %}
{% block title %}Nutrition Plans{% endblock %}
{% block content %}
<h2 class="mb-4">Nutrition Plans</h2>
<div class="row">
    {% for plan in dietplans %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ plan.title }}</h5>
                <p class="card-text">{{ plan.description|truncatechars:100 }}</p>
                <a href="#" class="btn btn-primary">View Meals</a>
            </div>
        </div>
    </div>
    {% empty %}
        <p>No nutrition plans available yet.</p>
    {% endfor %}
</div>
{% endblock %}
